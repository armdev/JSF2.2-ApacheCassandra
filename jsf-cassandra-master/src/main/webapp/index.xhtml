<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">  

    <body>

        <f:view contracts="default" transient="false">
            <ui:composition template="/template.xhtml">              


                <ui:define name="content">
                    <div class="container">
                        <h:form>
                            <br/>
                            <p:growl/>
                            Firstname: 
                            <h:inputText value="#{userRegister.user.firstname}" size="20" styleClass="form-control" required="true">
                                <f:validateLength maximum="20"/>
                            </h:inputText>
                            <br/>
                            Lastname:
                            <h:inputText value="#{userRegister.user.lastname}" size="20" styleClass="form-control" required="true">
                                <f:validateLength maximum="50"/>    
                            </h:inputText><br/>
                            <br/>
                            E-mail 
                            <h:inputText value="#{userRegister.user.email}" size="20" styleClass="form-control" required="true">
                                <f:validateLength maximum="50"/>    
                            </h:inputText><br/><br/>

                            Age:
                            <h:inputText value="#{userRegister.user.age}" size="6" styleClass="form-control" required="true"/><br/><br/>

                            <h:commandButton actionListener="#{userRegister.doRegister()}" styleClass="btn btn-danger" 
                                             action="show" 
                                             value="Add"/>
                            <h:commandButton immediate="true" styleClass="btn btn-info" 
                                             action="show" 
                                             value="User list"/>

                        </h:form>
                    </div>

                </ui:define>

            </ui:composition>
        </f:view>
    </body>
</html>
