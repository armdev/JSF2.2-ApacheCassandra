<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">              

            <ui:define name="content">
                <br/><br/><br/><br/><br/>
                <div class="container">
                    <h3>At the moment Cassandra contains</h3>
                    <p:dataTable var="list" value="#{userRegister.resultList}" rows="15"
                                 paginator="true" styleClass="table table-striped"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Id">
                            <h:outputText value="#{list.id}"/>
                        </p:column>

                        <p:column headerText="Firstname">
                            <h:outputText value="#{list.firstname}" />
                        </p:column>

                        <p:column headerText="Lastname">
                            <h:outputText value="#{list.lastname}" />
                        </p:column>

                        <p:column headerText="E-mail">
                            <h:outputText value="#{list.email}" />
                        </p:column>
                        <p:column headerText="Age">
                            <h:outputText value="#{list.age}" />
                        </p:column>
                    </p:dataTable>


                    <br/><br/>
                    <h:form>
                        <h:commandButton action="index"  styleClass="btn btn-default"
                                         label="Back"
                                         value="Back"/>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>
    </f:view>

</html>
